<div class="section">
  <div class="section-header">
    <h3>All Users</h3>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
      <tr>
        <th>#</th><th>Name</th><th>Email</th><th>Role</th><th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td><span class="badge badge-success">{{ u.status }}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
